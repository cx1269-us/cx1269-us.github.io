            <h1 id="启用或禁用笔记本自带键盘"><a href="#启用或禁用笔记本自带键盘" class="headerlink" title="启用或禁用笔记本自带键盘"></a>启用或禁用笔记本自带键盘</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">使用方法</span><br><span class="line">使用管理员身份打开cmd，再复制以下命令回车，执行完之后提示“【SC】ChangeServiceConfig 成功” 即可，重启笔记本后生效</span><br></pre></td></tr></table></figure>

<p>启用</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sc config i8042prt start=demand</span><br></pre></td></tr></table></figure>


<p>上面的启用无效可以用下面的</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sc config i8042prt start= auto</span><br></pre></td></tr></table></figure>


<p>禁用</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sc config i8042prt start=disabled</span><br></pre></td></tr></table></figure>
